spring.application.name=pruebabrasilia


# Conexion Base de datos en memoria
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.username=sa
spring.datasource.password=password
spring.datasource.driverClassName=org.h2.Driver

# Configuracion de JPA
#update =>actualizar esquema cada vez que ejecuta , create-drop => elimina y crea tabla nueva

spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Mostrar operaciones de base de datos H2 en la consola
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

logging.level.org.springframework=DEBUG

